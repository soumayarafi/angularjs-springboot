<head>
	<meta charset="UTF-8">	
	<link rel="stylesheet" type="text/css"  href= "../css/mystyle.css">
		
		<link rel="stylesheet" type="text/css"  href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<script type="text/javascript" src="../node_modules/angular/angularjs-dropdown-multiselect.min.js"></script>
	</head>
 		 <div  class="col-md-12 col-sm-6 col-xs-12">
		<div class="panel panel-primary   spacer" data-ng-if="mode==0" >
 		<div  class="panel-heading"> Ajouter nouvelle absence</div>
 		<div class="panel-body">
 		<form>
 		<div class="form-group">
 		<label class="control-label">Nom</label><br>
 		<input  class="form-control"type="text" data-ng-model="abs.nom" ></div>
 		<div class="form-group">
 		<label class="control-label">Prénom</label><br>
 		<input  class="form-control"type="text" data-ng-model="abs.prenom" ></div>
 		
 		<div class="form-group">
 		<label class="control-label">Date Début</label><br>
 		
 		<input  class="form-control"type="date" data-ng-model="abs.datedebut" >
 		
 		
 		</div>
 		
 		
 		
 		
 		
 		<div class="form-group">
 		<label class="control-label">Date Fin</label><br>
 		<input  class="form-control"type="date" data-ng-model="abs.datefin" ></div>
 		
 		
 		<div class="form-group">
 		<label class="control-label">Motif</label><br>
 		
 		<input  class="form-control"type="text" data-ng-model="abs.motif" >
 		
 		
 		</div>
 		
  		<br><button data-ng-click="ajouterabsence()" class="btn btn-primary">Enregistrer
 		</button>
 		
 		
 		
 		
 		
 		</form>
 		</div>
 		</div>
 		</div>
 		
 	
 		
 	<div  class="col-md-6 col-sm-6 col-xs-12">
 		<div class="panel panel-primary  spacer " data-ng-if="mode==1">
 		<div  class="panel-heading"> Confirmations: <a data-ng-click="modeForm()">Nouvelle Absence</a></div>
 		<div class= "panel-body">
 		</div>
 		</div>
 		</div>
 		
 		<div data-ng-if="exception.message">
 	<h1><span class="error">{{exception.message}}</span></h1>	</div>
