<head>
	<meta charset="UTF-8">	
	
	</head>
	<link rel="stylesheet" type="text/css"  href= "../css/mystyle.css">
		
		<link rel="stylesheet" type="text/css"  href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<div  class="col-md-12 col-sm-6 col-xs-12">
		<div class="panel panel-primary  spacer">
 		<div  class="panel-heading"> Effectuer une opération</div>
 		 <div class="panel-body">
 		<form>
 		<div class="form-group">
 		<label>Matricule</label>
 		<input type="text" data-ng-model="matricule" >
 		<button data-ng-click="chercher()">Chercher
 		</button>
 	
 		
 			
 		</div>
 		</form>
 		</div>
 		</div>
 		</div>
 		
  	
 	    
 		<div  class="col-md-12 col-sm-6 col-xs-12">
 		<div class="panel panel-primary spacer "  >
 		<div  class="panel-heading"> Informations</div>
 		<div class= "panel-body">
 
 	<table class="table table-striped">
 	<thead>
 	<tr>
 	<th>Matricule</th><th>Nom</th><th>Prénom</th><th>Terminal</th><th>Fonction</th><th>Actions</th></tr>
 	</thead>
 	<tbody>
 	<tr data-ng-repeat="op in  collaborateur"  data-ng-if="$index < 1 ">
 		<td>{{ collaborateur.matricule}}</td>
 	<td>{{  collaborateur.nom}}</td>
 	<td>{{  collaborateur.prenom}}</td>
 	<td>{{  collaborateur.terminal}}</td>
 	<td>{{  collaborateur.fonction}}</td>
 	<!-- <td>{{  collaborateur.groupe}}</td> -->
 	<td> <button class="btn btn-danger btn-sm" data-ng-click="supprimer()">Supprimer</button>
 <button class="btn btn-success btn-sm" data-ng-click="editCollaborateur(collaborateur)">Edit</button>
 	
 	 </td>
 	</tr>
 	</tbody>
 	</table>
 	</div>	
 	
 		
 		
 	
 		</div>
 		</div>
 	
 		<div data-ng-if="collaborateur">
 		<div  class="col-md-12 col-sm-6 col-xs-12" >
		<div class="panel panel-primary spacer" >
 		<div  class="panel-heading"> Modification</div>
 		<div class="panel-body">
         
 		
 		<div class ="input-group">
 		<span class="input-group-addon">Nom</span>
 		<input  class="form-control"type="text"   placeholder="name.."data-ng-model="collaborateur.nom"></div><br> 
 		
 		<div class ="input-group">
 		<span class="input-group-addon">Prénom</span>
 		
 		<input  class="form-control"type="text"   data-ng-model="collaborateur.prenom" ></div><br>
 		
 		<div class ="input-group">
 		<span class="input-group-addon">Terminal</span>
 		
 		<input  class="form-control"type="text"  data-ng-model="collaborateur.terminal" ></div><br>
 	
 		<div class ="input-group">
 		<span class="input-group-addon">Fonction</span>
 		<input  class="form-control"type="text"  data-ng-model="collaborateur.fonction" ></div><br>

 		
  		<br> <input type="button" value="update" data-ng-click="updateCollaborateur()" class="btn btn-success btn-sm" data-ng-show="update" />    
 		
 		
 	</div>	
 	</div>	
 		
 		</div>
 	
 		
 
 		
 		
 		
 		
 		
 		
 		
 		
 		
 </div>
 <div data-ng-if="exception.message">
 	<h1><span class="error">{{exception.message}}</span></h1>	</div>
